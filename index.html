<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="app">
                <h1 class="title">Generate a <br> <span class="green-text">random password<span></h1>
                <p class="subtitle">Never use an insecure password again.</p>
                <section id="actions">
                    <button id="generate-button" class="btn">Generate passwords</button>
                    <div id="options">
                        <label for="password-length">Password length:</label>
                        <input type="number" id="password-length" name="password-length" min="6" max="999" value="12"><br>
                        <input type="checkbox" id="symbols" name="symbols" value="symbols" checked>
                        <label for="symbols"> Symbols</label><br>
                        <input type="checkbox" id="numbers" name="numbers" value="numbers" checked>
                        <label for="numbers"> Numbers</label><br>
                    </div>
                </section>
                <hr class="horizontal-separator">
                <div class="passwords-container">
                    <div id="password1-el" class="password-box">vnfJjy!dDvR&ial</div>
                    <div id="password2-el" class="password-box">egxWij@veiPUwK</div>
                </div>
                <p class="fine-print">* Click on password to copy to clipboard.<p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
